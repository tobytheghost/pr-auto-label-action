name: PR Auto Label Action

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - labeled
      - unlabeled

jobs:
  pr-auto-label-action:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: ../../action.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}